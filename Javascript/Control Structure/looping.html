<!DOCTYPE html>>
<html>

<head>
    <title>Javascript Looping Examples</title>
</head>

<body>
    <h1>Javascript Looping Examples</h1>
    <script>
        ///for loop
        for (let i = 0; i < 5; i++) {
            console.log("for loop Numbers:", i);
        }

        //while loop
        let count = 0;
        while (count < 5) {
            console.log("while loop Count:", count);
            count++;
        }

        // //do...while loop
        let num = 0;
        do {
            console.log("do...while loop Num:", num)
            num++;
        } while (num < 5);

        // // break and continue
        for (let i = 0; i < 10; i++) {
            if (i === 4) {
                continue;
            }
            if (i === 8) {
                break;
            }
            console.log("break and continue:", i);
        }
    </script>
</body>

</html>
