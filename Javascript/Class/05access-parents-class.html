<!DOCTYPE html>
<html>

<head>
    <title>Accessing Parent Class in Javascript</title>
</head>

<body>
    <h1>Accessing Parent Class in Javascript</h1>
    <script>
        class Parent {
            constructor(name) {
                this.name = name;
            }
        }

        class Child extends Parent {
            constructor(name, age) {
                super(name);
                this.age = age;
            }

            showInfo() {
                console.log('Name: ${this.name}, Age: ${this.age}');
            }
        }

        const child = new Child("Alice", 12);
        child.showInfo();

        // 2.Access Parent Methods
        class Animal {
            speak() {
                console.log("Animal makes a sound");
            }
        }

        class Dog extends Animal {
            speak() {
                super.speak();
                console.log("Dog barks");
            }
        }

        const dog = new Dog();
        dog.speak();
        // Output
        // Animal makes a Sound
        // Dog barks


        // 3. Access Parent Public Properties
        class Parent2 {
            constructor() {
                this.role = "admin";
            }
        }

        class Child2 extends Parent2 {
            getRole() {
                return this.role;
            }
        }

        const c = new Child2();
        console.log(c.getRole());
    </script>
</body>

</html>
