</head>

<body>
    <h1>Javascript Var, Let, Const Variable Examples</h1>
    <script>
        var name = "Alice";
        console.log(name); //Alice

        var name = "Bob"
        console.log(name); //Bob

        let age = "25";
        console.log(age); //25

        age = "30";
        console.log(age); //30

        const country = "USA";
        console.log(country); //USA
