<!DOCTYPE html>
<html>

<head>
    <title>Javascript Array, Objects and Destructuring Examples</title>
</head>

<body>
    <h1>Javascript Array creation, methods, and loops Object literals, properties and methods Array of Objects
        Destructuring Example</h1>
    <script>

        let fruits = ["apple", "banana", "mango"];

        fruits.push("orange");
        fruits.pop();
        fruits.unshift("grape");
        fruits.shift();
        fruits.includes("banana");
        fruits.indexOf("mango");
        fruits.splice(1, 1);
        console.log(fruits)
        const joinedResult = fruits.join(",");
        console.log('joined result:', joinedResult)


        // for loop
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // for.. of loop
        for (let fruit of fruits) {
            console.log(fruit);
        }

        //forEach
        fruits.forEach(function (fruit) {
            console.log(fruits);
        });

        // 2.Object Literals, Properties, and Methods
        //Creating an object:
        let person = {
            name: "Alice",
            age: 25,
            greet: function () {
                console.log("Hello, my name is" + this.name);
            },
        };

        // Accessing properties and methods:
        console.log(person.name);
        console.log(person["age"]);
        person.greet();

        //3.Array of Objects

        let users = [
            { name: "Alice", age: 25 },
            { name: "Bob", age: 30 },
            { name: "Charlie", age: 28 },
        ];

        //loop through arrays of objects
        users.forEach((user) => {
            console.log(user.name + "is" + user.age + "years old.")
        });

        //4. Destructuring Examples
        let colors = ['red', "green", "blue"];
        let [first, second] = colors;

        console.log(first);
        console.log(second);
        //Objects destructuring:
        let car = {
            brand: "Toyota",
            model: "Corolla",
            year: 2022,
        };

        let { brand, model } = car;

        console.log(brand);
        console.log(model);


    </script>
</body>

</html>
