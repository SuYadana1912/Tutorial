<body>
    <h1>Javascript Scope and Closures Examples</h1>
    <script>


        let globalVar = "I'm global";

        function testScope() {
            let localVar = "I'm Local";
            console.log(globalVar);
            console.log(localVar);
        }

        testScope();

        function outer() {
            let count = 0;
            return function inner() {
                count++;
                console.log("Count:", count);
            };

            const counter = outer();
            counter();
            counter();

        }
    </script>
