<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width" initial-scale="1.0" />
    <title>CSS Selector 3</title>
    <style>
        ul.menu>li {
            color: blue;
        }

        ul>li:first-child {
            color: red;
            font-weight: bold;
        }

        div,
        p {
            color: green;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <div>This is "div" tag</div>
    <p>This is "p" tag</p>
</body>

</html>
