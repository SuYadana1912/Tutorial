<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width" initial-scale="1.0" />
    <title>CSS Selector 2</title>
    <style>
        div#main p.intro {
            color: blue;
            font-size: 2opx;
        }

        div#main p.intro:hover {
            color: yellow;

        }
    </style>
</head>

<body>
    <div id="main">
        <p class="intro">This is introduction in "main"</p>
        <p class="intro">This is introduction outside of "main"</p>
</body>

</html>
