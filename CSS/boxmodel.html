<!DOCTYPE html>>
<html lang="en">

<head>
    <style>
        * {
            box-sizing: border-box;/ *includes padding & border in total width/height */
        }

        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid blueviolet;
            margin: 30px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <h2>CSS Box Model Example</h2>

    <div class="box">This is the content area</div>
</body>

</html>
